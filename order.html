<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" href="css/order.css">
	</head>
	<body>
		<!-- 主题内容：滑动的查看 -->
		<div class="main">
			<!-- 下面的内容都有一个白底，圆角，距离上边框10px的盒子包着 -->
			<div class="pannel user_msg">
				<div class="location"></div>
				<div class="user">
					<div class="top">
						<h5>林丽</h5>
						<p>18500667882</p>
					</div>
					<div class="bottom">北京市 海淀区 中关村软件园 信息科技大厦1号
						楼410# </div>
				</div>
				<div class="more"></div>
			</div>

			<div class=" pannel goods">
				<div class="pic"><img src="upload/pic.png"></div>
				<div class="info">
					<h5>康尔贝 非接触式红外体温仪<br>
						领券立减30元 婴儿级材质 测温…</h5>
					<p><span class="goods-color">粉色</span><span class="goods-name">红外体温计</span></p>
					<div class="price">
						<span class="now-price red_style">￥<i>266</i></span><span class="old-price">￥299</span>
					</div>
				</div>
				<div class="count">
					<span>1</span>
				</div>
			</div>
		
			<!-- 其他模块开始 -->
			<section class=" pannel rest">
				<div>
					<h5>配送方式</h5>
					<p>顺丰快递</p>
				</div>
				<div>
					<h5>买家备注</h5>
					<p>希望可以尽快发货，谢谢~</p>
				</div>
				<div>
					<h5>支付方式</h5>
					<p>支付宝</p>
				</div>
			</section>
			<!-- 其他模块结束 -->
			<!-- 价格详情模块开始-->
			<section class=" pannel price-detils">
				<div>
					<h5>商品总价</h5>
					<p>￥299.00</p>
				</div>
				<div>
					<h5>运费</h5>
					<p>￥0.00</p>
				</div>
				<div>
					<h5>折扣</h5>
					<p class="discount">-￥30.00</p>
				</div>
			</section>
			<!-- 价格详情模块结束 -->
			<!--  -->
		</div>
		<!-- 主题内容：滑动的查看 -->
		
		<!-- 底部支付：固定定位 -->
		<div class="pay">
			<div class="left">合计：<span>￥<i class="red_style">266.00</i></span></div>
			<div class="right"><a href="#">去支付</a></div>
		</div>
		<!-- 底部支付：固定定位 -->
	</body>
</html>
